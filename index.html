<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Order summary card | Tailwind version</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <link href="./src/css/index.css" rel="stylesheet">
</head>
<body>
    <main>
        <div class="card">
            <h1 class="card__heading">Order Summary</h1>

            <p class="card__paragraph">You can now listen to millions of songs, audiobooks, and podcasts on any 
            device anywhere you like!</p>
        
            <div class="plan">  
                <img class="plan__icon" src="./assets/icon-music.svg" alt="Music Note">
                <div class="plan__content">
                    <h2 class="plan__heading">Annual Plan</h2>
                    <p class="plan__price">$59.99/year</p>
                </div>
                <a class="plan__change" href="#">Change</a>
            </div>
            <button class="card__proceed-btn">Proceed to Payment</button>
            <button class="card__cancel-btn">Cancel Order</button>
        </div>
    </main>
</body>
</html>
